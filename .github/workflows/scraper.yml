name: Scrape TAL Archive

on:
  schedule:
    - cron: '0 18 * * 0'   # Sundays at 6pm
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for git-auto-commit

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scraper
        run: |
          python generate.py --mode latest  # or test5, full, etc.

      - name: Commit & push feed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update feed.xml"
          file_pattern: feed.xml
          branch: main
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
